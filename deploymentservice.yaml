apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: online-bookstore
spec:
  selector:
    matchLabels:
      app: online-bookstore
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: online-bookstore
    spec:
      containers:
        - name: online-book
          image: pruthvi1902/online-book # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080 # The port that the container is running on in the cluster


---
apiVersion: v1
kind: Service 
metadata: 
  name: online-svc
spec:
  type: NodePort
  selector:
    app: online-bookstore
  ports:
    - nodePort: 30163
      port: 8080 
      targetPort: 8080
